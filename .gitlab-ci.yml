include:
  - remote: 'https://gitlab.com/clambin/gitlab-ci-templates/raw/master/python-tests.yml'
  - remote: 'https://gitlab.com/clambin/gitlab-ci-templates/raw/master/docker-build-multiarch.yml'
  - remote: 'https://gitlab.com/clambin/gitlab-ci-templates/raw/master/docker-swarm-deploy.yml'
  - remote: 'https://gitlab.com/clambin/gitlab-ci-templates/raw/master/github.yml'

stages:
  - unittest
  - qa
  - build
  - release
  - deploy

variables:
  VERSION: '0.2'
  DOCKER_SWARM_SERVICE: 'monitor_vpnmon'

# Don't run for new tags
workflow:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: always

prometheus:
  stage: qa
  image: python:3.7
  before_script:
    - pip install pipenv
    - pipenv install
  script:
    - pipenv run python vpnmon.py --debug --interval 1 --client-status tests/client.status &
    - TESTPIP=$?
    - sleep 5
    - curl -s localhost:8080/metric | grep '^openvpn_client_auth_read_bytes_total'
